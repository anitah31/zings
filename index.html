<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Zangis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #b0bcf1 0%, #735e87 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .birthday-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #e0c8d0;
            box-shadow: 0 10px 30px rgba(38, 16, 24, 0.3);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .birthday-image:hover {
            transform: scale(1.05);
        }

        .main-title {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff6348);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .click-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .click-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.6);
            background: linear-gradient(45deg, #c44569, #ff6b9d);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 80%; left: 10%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 70%; left: 90%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 30%; left: 50%; animation-delay: 0.3s; }
        .sparkle:nth-child(6) { top: 60%; left: 30%; animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    
    <div class="container">
        <img src="79E9F065-97D0-4973-9D34-C94E8F7E6A45.jpeg" alt="Zangis" class="birthday-image">
        
        <h1 class="main-title">HAPPY BIRTHDAY TO <br>MY ZANGIS</h1>
        
        <a href="message.html" class="click-button">Click me to see more</a>
    </div>
</body>
</html>
